<table class="table table-hover">
  <tr>
    <th>Item Name</th>
    <th>Item Short Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="item in items">
	<td>{{ item.name }}</td>
	<td>{{ item.short_name }}</td>
	<td>{{ item.description }}</td>
	<td><button type="button" class="btn btn-success" ng-click="onRemove({index: $index});">Don't want this one!</button>
  </tr>
</table>

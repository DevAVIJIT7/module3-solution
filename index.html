<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
      ng-model="searchItem">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.logMenuItems(searchItem);">Narrow It Down For Me!</button>
    </div>
    <span>{{ menu.lastRemoved }}</span>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items items="menu.found" on-remove="menu.removeItem(index);"></found-items>
    <div class="error" ng-if="menu.flag">Nothing found</div> 
  </div>
</body>
</html>
